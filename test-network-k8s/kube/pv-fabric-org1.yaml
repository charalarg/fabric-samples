---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fabric-org1
spec:
  storageClassName: storage
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  hostPath:
    path: /var/hyperledger/org1.example.com
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: storage
provisioner: rancher.io/local-path
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer