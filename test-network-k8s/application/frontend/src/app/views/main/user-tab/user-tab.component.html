<section class="container pt-5 mt-5">
    <div class="row bg-white p-lg-5 p-3 rounded">
        <div class="col-12 my-2">
            <div class="d-flex">
                <a class="px-1" [routerLink]="['/main/dashboard']">Home</a> > <p
                    class="px-1 text-primary font-weight-bold">Student</p>
            </div>
        </div>
        <div class="col-12 my-2 d-flex justify-content-between">
            <div>
                <h1 class="mb-3 font-30">Student's Certificates</h1>
            </div>
            <div>
                <a [routerLink]="['/issue-certificate']" [queryParams]="{userID: 'ali'}"
                    class="btn btn-primary rounded text-white font-18 w-100 px-3">
                    Issue new certificate
                </a>
            </div>

        </div>
        <div class="col-md-12 my-2">
            <div class="table-responsive">
                <table class="table custom-table border-primary border">
                    <thead class="bg-primary text-white">
                        <td class="py-3 px-3">Certificates</td>
                        <td class="py-3 px-3 d-flex justify-content-end">Actions</td>
                    </thead>
                    <tr>
                        <td class="py-3 px-3">Doc1</td>
                        <td class="py-3 px-2 d-flex justify-content-end">
                            <div class="d-flex p-0">
                                <button (click)="viewCertificate(viewCert)"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button (click)="shareCertificate(shareCert,'48fbf94af91102ecf9ccbdb0')"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-qr-code"></i> Share
                                </button>
                                <button class="btn btn-md btn-danger mx-1 rounded-0">
                                    <i class="bi bi-file-earmark-x"></i>
                                    Revoke</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3 px-3">Doc1</td>
                        <td class="py-3 px-2 d-flex justify-content-end">
                            <div class="d-flex p-0">
                                <button (click)="viewCertificate(viewCert)"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button (click)="shareCertificate(shareCert,'48fbf94af91102ecf9ccbdb0')"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-qr-code"></i> Share
                                </button>


                                <button class="btn btn-md btn-danger mx-1 rounded-0">
                                    <i class="bi bi-file-earmark-x"></i>
                                    Revoke</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3 px-3">Doc1</td>
                        <td class="py-3 px-2 d-flex justify-content-end">
                            <div class="d-flex p-0">
                                <button (click)="viewCertificate(viewCert)"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button (click)="shareCertificate(shareCert,'48fbf94af91102ecf9ccbdb0')"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-qr-code"></i> Share
                                </button>
                                <button class="btn btn-md btn-danger mx-1 rounded-0">
                                    <i class="bi bi-file-earmark-x"></i>
                                    Revoke</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3 px-3">Doc1</td>
                        <td class="py-3 px-2 d-flex justify-content-end">
                            <div class="d-flex p-0">
                                <button (click)="viewCertificate(viewCert)"
                                    class="btn btn-md btn-primary mx-1 rounded-0">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button (click)="shareCertificate(shareCert,'48fbf94af91102ecf9ccbdb0')"

                                    <i class="bi bi-qr-code"></i> Share
                                </button>
                                <button class="btn btn-md btn-danger mx-1 rounded-0">
                                    <i class="bi bi-file-earmark-x"></i>
                                    Revoke</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>


<ng-template #viewCert let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Certificate Details</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-column align-items-center justify-content-center my-2">
            <label class="font-18">Title</label>
            <h2 class="font-23 font-weight-bold">Certificate</h2>
        </div> 
        <div class="d-flex flex-column align-items-center justify-content-center my-2">
            <label class="font-18">Issued to</label>
            <h2 class="font-23 font-weight-bold">Ali</h2>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center my-2">
            <label class="font-18">Valid</label>
            <h2 class="font-23 font-weight-bold">1/5/2022 - 1/5/2023</h2>
        </div>

        <div>
            <h4 class="modal-title" id="modal-basic-title">Certificate Transactions</h4>
        </div>
    </div>

</ng-template>


<ng-template #shareCert let-modal>
    <div class="modal-header pb-0 border-0">

        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body px-5">
        <h4 class="modal-title" id="modal-basic-title">Certificate QR Code</h4>
        <p>Scan to verify.</p>
        <div class="text-center">
            <qrcode [qrdata]="selectedURL" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

        </div>
    </div>

        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
</ng-template>
