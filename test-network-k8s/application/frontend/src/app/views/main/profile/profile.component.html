<section class="container pt-5 mt-5 pb-5 px-4">
    <div class="row bg-white rounded my-3 single-cert-box" (click)="viewCertificate(viewCert)">
        <div class="col-12 bg-primary rounded-top text-white p-3">
            <h1 class="font-22 m-0">Certificate</h1>
        </div>
        <div class="col-12 px-0">
            <div class="d-flex flex-column align-items-start justify-content-start mb-2 p-3">
                <label class="font-16">Expires</label>
                <h2 class="font-20 font-weight-bold">1/5/2023</h2>
            </div>
            <div class="bg-light-grey p-3 rounded-bottom">
                <div class="text-center">
                    <p class="font-16 mb-1">Scan to verify</p>
                    <qrcode [qrdata]="selectedURL" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>

                </div>
            </div>
        </div>
    </div>

</section>

<ng-template #viewCert let-modal>
    <div class="modal-header bg-primary text-white">
        <h4 class="modal-title font-22" id="modal-basic-title">Certificate</h4>
        <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body p-0">

        <div class="d-flex flex-column align-items-center justify-content-center bg-light-grey p-3">
            <p class="font-16 mb-1">Scan to verify</p>
            <qrcode [qrdata]="selectedURL" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
        <div class="p-3">
            <div class="my-3">
                <h4 class="modal-title font-22 font-weight-semibold" id="modal-basic-title">Student Details</h4>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Name</label>
                <h2 class="font-20 font-weight-bold">Ali</h2>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Surname</label>
                <h2 class="font-20 font-weight-bold">Mehmet</h2>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">National ID</label>
                <h2 class="font-20 font-weight-bold">AH123</h2>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Date of Birth</label>
                <h2 class="font-20 font-weight-bold">1995-12-28</h2>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Gender</label>
                <h2 class="font-20 font-weight-bold">Male</h2>
            </div>
            <div class="my-3">
                <h4 class="modal-title font-22 font-weight-semibold" id="modal-basic-title">Certificate Details</h4>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Title</label>
                <h2 class="font-20 font-weight-bold">Cert1</h2>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-start my-2 border-bottom border-primary">
                <label class="font-16">Expires</label>
                <h2 class="font-20 font-weight-bold">2022-04-16</h2>
            </div>
        </div>


    </div>
</ng-template>
